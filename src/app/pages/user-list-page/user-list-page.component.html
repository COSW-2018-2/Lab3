<h2>Users</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Image</th>
    </tr>
    </thead>
    <tr *ngFor="let user of users">
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><img src={{user.image}} width="100" height="100" /></td>
        
    </tr>
</table>
